apiVersion: v1
kind: Service
metadata:
  name: nestjs-service
spec:
  selector:
    app: nestjs
  ports:
    - protocol: TCP
      port: 80
      targetPort: nestjs-port
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: postgres-port
---
apiVersion: v1
kind: Service
metadata:
  name: dragonfly-service
spec:
  selector:
    app: dragonfly
  ports:
    - protocol: TCP
      port: 6379
      targetPort: dragonfly-port